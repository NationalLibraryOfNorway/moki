apiVersion: apps/v1
kind: Deployment
metadata:
  name: moki-deployment
  labels:
    app: moki
  namespace: tekst-stage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moki
  template:
    metadata:
      labels:
        app: moki
    spec:
      containers:
        - name: moki
          image: harbor.nb.no/tekst/moki:<version>
          ports:
            - name: app-port
              containerPort: 4200
          env:
            - name: MODE
              value: stage
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /moki
              port: app-port
            initialDelaySeconds: 30
            periodSeconds: 20
            failureThreshold: 3
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /moki
              port: app-port
            initialDelaySeconds: 30
            periodSeconds: 15
            failureThreshold: 3
            timeoutSeconds: 1

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: moki-ingress
  namespace: tekst-stage
spec:
  ingressClassName: nginx
  rules:
    - host: <host_url>
      http:
        paths:
          - path: /moki
            pathType: Prefix
            backend:
              service:
                name: moki-service
                port:
                  number: 80

---

apiVersion: v1
kind: Service
metadata:
  name: moki-service
spec:
  ports:
    - port: 80
      name: gui
      targetPort: 4200
  selector:
    app: moki
  type: ClusterIP
